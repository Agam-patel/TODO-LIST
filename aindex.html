<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>

    <link rel="stylesheet" href="style.css" />
    <!-- <script src="file1.js" defer></script>  -->
    <!-- <script src="file2.js" defer></script>  -->
    <script src="aindex.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Sign Up </a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks<span>Hello</span>.</h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="todo-section container ">
        <h2>Your plan for today</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo" />
            <input class="btn" type="submit" value="Add Todo" />
        </form>
        <ul class="todo-list">
            <li><span class="text">Do this do that</span>
                <div class="todo-buttons">

                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">
                        Remove
                    </button>
                </div>
            </li>
        </ul>
    </section>
    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signupform">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" />
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="username" id="password" />
            </div>
            <div class="form-group">
                <label for="confirmpassword">confirmpassword</label>
                <input type="password" name="confirmpassword" id="confirmpassword" />
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" name="phone" id="phone" />
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" name="email" id="email" />
            </div>
            <div class="form-group">
                <label for="about yourself">about yourself</label>
                <textarea name="about yourself" id="about yourself" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>

    <!-- <script src="file1.js"></script> -->
</body>

</html>
